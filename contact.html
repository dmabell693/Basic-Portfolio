<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
   
    <header>
        <div class="top-container">
            <h1>Daniel Abell</h1>
            <nav>
                <a id="left-nav" href="index.html">About</a>
                <a id="center-nav" href="contact.html">Contact</a>
                <a id="right-nav" href="portfolio.html">Portfolio</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Contact</h2>
        
        <form>
            <div>
                <label for="input-name">Name</label>
                <br>
                <input id="input-name" type="text" maxlength="100" name="user_name" placeholder="John Smith">
                <br>
            </div>

            <div>
                <label for="input-email">Email</label>
                <br>
                <input id="input-email" type="text" maxlength="100" name="user_email" placeholder="example@gmail.com">
                <br>
            </div>

            <div>
                <label for="input-message">Message</label>
                <br>
                <textarea id="input-message" maxlength="500"></textarea>
                <br>
            </div>
            <button>Submit</button>
        </form>
    </main>

    <footer>
        placeholder text
    </footer>

</body>
</html>
